<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Sample Calculator</title>
    </head>
    <body>
        <section>
            <div class="calc">
                <input class="display" readonly placeholder="0">
                <div class="digits">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="opers">%</button>
                </div>
                <div class="digits">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="opers">*</button>
                </div>
                <div class="digits">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="opers">/</button>
                </div>
                <div class="digits">
                    <button class="opers">+</button>
                    <button>0</button>
                    <button class="opers">-</button>
                </div>
                <button class="reset">C</button>
                <button class="eq">=</button>
                <button class="backspace">Del</button>
            </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="/index.js"></script>
        <!-- Code injected by live-server -->

    </body>
</html>
